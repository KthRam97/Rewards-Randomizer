[Miscellaneous]
Title=Rewards Randomiser
Version=3.4-Beta
ForceOverride=1
InternalName=RewardsRando
RequiredHack=3DPhoneBoothPreviewSupport
RequiredHack=AdditionalScriptFunctionality
RequiredHack=CustomFiles
RequiredHack=CustomLimits
RequiredHack=CustomMissionSkipFailCounts
RequiredHack=CustomText
RequiredHack=FileSystemRCFs
RequiredHack=IncreasedRewardLimits
RequiredHack=UnlockAllMissions
Description=A Simpsons: Hit & Run Rewards Randomizer inspired by KH2 Rando.\n\n- Each car and costume has been placed in a randomized location\n- These randomized locations include:\n  - 49 Story Missions (7 per level, within each level they must be completed in order))\n  - 7 Bonus Missions\n  - 21 Street Races\n  - 7 NPC Cars\n  - 14 Gil Cars\n  - 1 Default Car\n- A Proof like system from the Kingdom Hearts 2 Randomizer where in order to start 7-7 you will need:\n  - Dirty Homer (Proof of Scuzzy)\n  - Evil Homer (Proof of Hell)\n  - Donut Homer (Proof of Gluttony)\n- Upon gaining a car from a mission or street race, you must "buy" it for 0 coins within the level you unlocked it in\n- Upon gaining a costume from a mission or street race, you can "buy" it for 0 coins within the level it is normally in\n- You can warp to any level at any point, but within each level the story missions can only be done in order\n- All Forced Purchase Requirements remain, i.e. to start 1-3 you will need to find/unlock the Plow King
Category=Randomiser
Main=1
SupportsInternational=1
SupportsDemo=1
SettingsWidth=400
SettingsHeight=575

[Compile]
Decompilable=1

[Description]
Title=Bonus Features
Text=- 2 options for hint systems explain in "Hint Settings" below\n- 2 options for mission re-ordering explained in "Mission Order Settings" below. This is designed to weaken levels that are usually considered strong in forward rando, while also giving later missions in each level more shine.\n- A Forced Purchasables Tracker that automatically keeps track of what forced purchasables you have unlocked and in what levels. This is currently in testing and may be a bit buggy. The steps for setup are:\n  1) Make sure the Console and Logging hack is enabled, with "Mods" being the only Include option ticked.\n  2) Launch the Reward Randomiser with your chosen settings.\n  3) Open RewardsRandoTracker.exe\n  4) Click "Start Tracking Log File".\n  5) In the window that opens, browse and find the correct log file. Depending on your "Console and Logging" settings, it will either be a file called "Log.txt" in the directory that opens, or the latest file in the "Logs" directory.\n  6) Click "Show Restrictions Tracker" to show the automated tracker window.

[Description]
Title=Seed Settings
Text=- Hide Seed (Default: Unticked): If ticked, the on-screen seed in both the main menu and pause menu will be hidden. Useful for streamers to avoid viewers spoiling the seed for you.\n- Static Seed (Default: Unticked): If ticked, the randomisation will use the custom seed in the Seed textbox. Normally used for races. Leaving it unticked will randomise the seed.\n  - Seed (Max Length: 11 characters): Lets you set the base seed for randomisation. Anyone using the same seed will get the same reward order (if all settings match).
[Description]
Title=Mission Order Settings
Text=(Note: L7M5, L7M6 and L7M7 will always be in that order, regardless of these settings.)\n- Mission Order (Default: Normal): Lets you choose one of 3 options for the mission order:\n  - Normal: The mission order will be the same the base game.\n  - Reverse: Levels will be in the same order, but each level's missions will be reversed.\n  - Random: Levels will be in the same order, but each level's mission will be in a random order.\n- Disable Mission Music Fix (Default: Unticked): If ticked, the mission music will match the base game, not the changed mission order.

[Description]
Title=Hint Settings
Text=- Hints (Default: None): Lets you choose one of 3 options for hint types:\n  - None: The game will contain no hints, and you will have to find all the required rewards on your own.\n  - Collect X Cards: Every X cards you collect, you will get a hint that will give you the level one of the required rewards can be found in. X = Card Count (49) divided by Required Reward Count (13 by default), rounded down. Defaults to 3.\n  - Randomly Dispersed: Each required reward will be randomly assigned to one of the available 49 collector cards. The hint will contain the level the reward is available in. You will have to check the card text to see the hint.\n- Remove Unlucky Cards (Default: Unticked): If ticked, collector cards without a reward attached in "Randomly Dispersed" hint mode will be removed from the game.\n- Random Card Locations (Default: Unticked): If ticked, collector cards locations will be randomised within each level.

[Description]
Title=Car Modifier Settings
Text=- Ban Cars (Default: Unticked): If ticked, the cars listed in "Banned Cars" will be removed from the reward pool.\n- Banned Cars (Default: fone_v,smith_v,cHears): A list of banned car internal names, separated by commas. Names must be the in-game names for each vehicle, which are listed here \nhttps://docs.google.com/document/d/12CfjZz_jJPPA1jTHEURepX-O2SyTu_7a34ZBJg5IrQ0/edit?usp=sharing

[Description]
Title=Shop Price Settings
Text=- Price Multiplier (Default: 2.5): Sets the price multplier to the NPC and Gil car shops (Min: 0.1, Max: 10.0).\n- Random Base Price (Default: Unticked): If ticked, this randomises the base price prior to the multiplier to a value between 100 and 1000.\n- Pay for Unlocks (Default: Unticked): If ticked, unlocks will no longer be free in the shops, and instead be 100 \* Price Multiplier. If Random Base Price is enabled, the base will randomise from 100-250, still with the Price Multiplier applied. The same value will be used for all unlocks.

[Description]
Title=Miscellaneous Settings
Text=- Disable In-game Popups (Default: Unticked): If ticked, the in-game popups for reward unlocks or hints will be removed. You will still be able to see the information in console.\n- Random Settings (Default: Unticked): If ticked, certain settings will be randomised on game load.\n- Bingo (Default: Unticked): If ticked, all cars and costumes that appear on Bingo Squares will be in the seed allowing any Bingo card to be completed.

[Description]
Title=Custom Restrictions
Text=Lets you set your own forced purchaseables for each mission.\n- Multiple forced purchasables can be added for a single mission provided they are separated by commas and no spaces.\n- Each forced purchaseable must use the ingame code for the item. These are listed here:\nhttps://docs.google.com/document/d/12CfjZz_jJPPA1jTHEURepX-O2SyTu_7a34ZBJg5IrQ0/edit?usp=sharing

[Description]
Title=Reward Options
Text=Lets you the ability to disable certain places from granting rewards.

[Description]
Title=Setting Presets
Text=Lets you load custom presets for settings generated from the Rewards Randomiser Preset Editor

[Description]
Title=Current Problems/Errors
Text=- When using \"Hints: Collect X Cards\", a collected card won't be tracked if the player character is already saying a dialogue line. If this happens, you may have to collect more cards than expected for a hint\n- Some users have reported empty loading screens between levels (with no newspapers). If this happens, it should load but may take up to 1-2 mins.

